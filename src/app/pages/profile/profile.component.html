<mat-card style="margin-left: 10px;">
    <h1>Detalle del perfil</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="text-center">
                    <img
                        src="https://www.unmc.edu/cihc/_images/faculty/default.jpg"
                        alt=""
                        class="profile-image"
                    >
                    <h1>Bienvenido {{user.nombuser}} {{user.apelluser}}</h1>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table text-center">
                            <tr>
                                <td>Nombre</td>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr>
                                <td>Rol</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <td>Estado</td>
                                <td>Activo</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <mat-card-actions style="text-align: center;">
                    <button mat-raised-button color="primary">Actualizar</button>
                    <button mat-raised-button color="accent">Compartir</button>
                </mat-card-actions>
            </div>
        </div>
    </mat-card-content>
</mat-card>
