<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button routerLink="/admin" mat-list-item>
            <mat-icon mat-list-icon>home</mat-icon>
            Inicio
        </button>
        <button routerLink="/admin/profile" mat-list-item>
            <mat-icon mat-list-icon>account_circle</mat-icon>
            Perfil
        </button>
        <button routerLink="/admin/categoria-view" mat-list-item>
            <mat-icon mat-list-icon>list</mat-icon>
            Categorias
        </button>
        <button routerLink="/admin/categoria-add" mat-list-item>
            <mat-icon mat-list-icon>add_cicle_outline</mat-icon>
            Agregar Categoria
        </button>
        <button routerLink="/admin/examen-view" mat-list-item>
            <mat-icon mat-list-icon>quiz</mat-icon>
            Cuestionario
        </button>
        <button routerLink="/admin/examen-add" mat-list-item>
            <mat-icon mat-list-icon>add</mat-icon>
            Agregar Cuestionario
        </button>
        <button routerLink="/admin/list-estudiante" mat-list-item>
            <mat-icon mat-list-icon>supervisor_account</mat-icon>
            Estudiantes
        </button>
        <button routerLink="/admin/examenuser" mat-list-item>
            <mat-icon mat-list-icon>supervisor_account</mat-icon>
            Asignar examen
        </button>
        <button mat-list-item (click)="logout()">
            <mat-icon mat-list-icon>logout</mat-icon>
            Salir
        </button>
    </mat-action-list>
</mat-card>
