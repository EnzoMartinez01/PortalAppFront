<mat-card>
    <mat-list>
        <div mat-subheader>
            Todas los Estudiantes
        </div>
        <mat-list-item *ngFor = "let i of estudiantes">
            <mat-icon mat-icon-List>Estudiantes</mat-icon>
            <div mat-line>{{i.nombuser}}</div>
            <div mat-line>{{i.apelluser}}</div>
            <div mat-line>{{i.username}}</div>
        <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
</mat-card>
